<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
<div class="col-sm-6">
	
	<form th:action="@{/save}" th:object=${usuario} method="POST">
		<div class="card">
			<div class="card-header">
				<h3>Modulo Usuario</h3>
			</div>
			<div class="card-body">
				<div class="form-group">
					<label>Cedula</label>
					<input th:field="*{cedula}" type="text" class="form-control">
				</div>
				<div class="form-group">
					<label>Nombres</label>
					<input th:field="*{nombres}" type="text" class="form-control">
				</div>
				<div class="form-group">
					<label>Telefono</label>
					<input th:field="*{telefono}" type="text" class="form-control">
				</div>
				<div class="form-group">
					<label>Edad</label>
					<input th:field="*{edad}" type="text" class="form-control">
				</div>	
				<div class="form-group">
					<label>NÂ° Cuenta</label>
					<input th:field="*{n_cuenta}" type="text" class="form-control">
				</div>
			</div>
			<div class="card-footer">
				<input type="submit" value="Guardar" class="btn btn-success">
			</div>
		</div>
	</form>
		
</div>

	
</div>



</body>
</html>
