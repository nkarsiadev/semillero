<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">

<a th:href="@{/nueva_cuenta}" class="btn btn-primary"> Nueva Cuenta</a>

<a th:href="@{/listar}" class="btn btn-primary"> Listar Usuarios </a>

<br>
	<table class="table">
		<thead>
		<tr>
		<th>Cedula Usuario</th>
		<th>Tipo</th>
		<th>Estado</th>
		<th>Valor</th>
		<th>Modena</th>
		<th>Opciones</th>
		</tr>
		</thead>
			<tbody>
				<tr th:each="cuenta:${cuentas}">
					<td th:text="${cuenta.cedula_cliente}"></td>
					<td th:text="${cuenta.tipo}"></td>
					<td th:text="${cuenta.estado}"></td>
					<td th:text="${cuenta.valor}"></td>
					<td th:text="${cuenta.moneda}"></td>
					<td>
						<a th:href="@{/editar_cuenta/}+${cuenta.cedula_cliente}" class="btn btn-warning">Editar</a>
						   
						<a th:href="@{/eliminar_cuenta/}+${cuenta.cedula_cliente}" class="btn btn-danger">Eliminar</a>
						
						
					</td>
				</tr>
			</tbody>
	</table>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>

</body>
</html>
