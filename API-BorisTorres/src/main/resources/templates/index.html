<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">

<a th:href="@{/nuevo}" class="btn btn-primary"> Nuevo Usuario</a>

<a th:href="@{/listar_cuentas}" class="btn btn-primary"> Listar Cuentas</a>

<br>
	<table class="table">
		<thead>
		<tr>
		<th>Cedula</th>
		<th>Nombres</th>
		<th>Telefono</th>
		<th>Edad</th>
		<th>NÂ° Cuenta</th>
		<th>Opciones</th>
		</tr>
		</thead>
			<tbody>
				<tr th:each="usuario:${usuarios}">
					<td th:text="${usuario.cedula}"></td>
					<td th:text="${usuario.nombres}"></td>
					<td th:text="${usuario.telefono}"></td>
					<td th:text="${usuario.edad}"></td>
					<td th:text="${usuario.n_cuenta}"></td>
					<td>
						<a th:href="@{/editar/}+${usuario.cedula}" class="btn btn-warning">Editar</a>
						   
						<a th:href="@{/eliminar/}+${usuario.cedula}" class="btn btn-danger">Eliminar</a>
						
						
					</td>
				</tr>
			</tbody>
	</table>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
